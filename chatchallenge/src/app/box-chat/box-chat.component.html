<div class="card">
    <div class="card-header">
        Chat de {{userName}}
    </div>
    <div class="card-body">
        <h5 class="card-title">Conversacion</h5>
        @for (item of chats; track $index) {
        <p class="card-text">{{item | json}}</p>
        }

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Escriba el mensaje" [(ngModel)]="sms">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="enviar()">Enviar</button>
        </div>
    </div>

</div>
